<form action="" method="">


  <div class="row">
    <div class="form-group col-md-7 input-group-sm" >
      <label for="name">Nome / Razão Social</label>
      <input type="text"
        class="form-control" name="customer['name']"> </div>
    <div class="form-group col-md-3 input-group-sm"> <label for="campo2">CNPJ / CPF</label>
      <input type="text" class="form-control"
        name="customer['cpf_cnpj']"> </div>
    <div class="form-group col-md-2 input-group-sm"> <label for="campo3">Data de Nascimento</label>
       <input type="text"
        class="form-control" name="customer['birthdate']"> </div>
  </div>
  <div class="row">
    <div class="form-group col-md-5 input-group-sm"> <label for="campo1">Endereço</label>
       <input type="text" class="form-control"
        name="customer['address']"> </div>
    <div class="form-group col-md-3 input-group-sm"> <label for="campo2">Bairro</label>
      <input type="text" class="form-control"
        name="customer['hood']"> </div>
    <div class="form-group col-md-2 input-group-sm"> <label for="campo3">CEP</label>
      <input type="text" class="form-control"
        name="customer['zip_code']"> </div>
    <div class="form-group col-md-2 input-group-sm"> <label for="campo3">Data de Cadastro</label>
       <input type="text"
        class="form-control" name="customer['created']" disabled> </div>
  </div>
  <div class="row">
    <div class="form-group col-md-3 input-group-sm" > <label for="campo1">Município</label>
       <input type="text" class="form-control"
        name="customer['city']"> </div>
    <div class="form-group col-md-2 input-group-sm"> <label for="campo2">Telefone</label>
      <input type="text" class="form-control"
        name="customer['phone']"> </div>
    <div class="form-group col-md-2 input-group-sm"> <label for="campo3">Celular</label>
      <input type="text" class="form-control"
        name="customer['mobile']"> </div>
    <div class="form-group col-md-1 input-group-sm"> <label for="campo3">UF</label>
      <input type="text" class="form-control"
        name="customer['state']"> </div>
    <div class="form-group col-md-2 input-group-sm" > <label for="campo3">Inscrição Estadual</label>
       <input type="text"
        class="form-control" name="customer['ie']"> </div>
    <div class="form-group col-md-2 input-group-sm"> <label for="campo3">UF</label>
      <input type="text" class="form-control"> </div>
  </div>
  <div id="actions" class="row">
    <div class="col-md-12"> <button type="submit" class="btn btn-primary">Salvar</button> <a href=""
        class="btn btn-default">Cancelar</a> </div>
  </div>
</form>
