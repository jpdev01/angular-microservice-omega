<div class="col-12 h-100">
  <div class="row h-100">
    <div class="col-2">
      <div class="row p-0 h-100">
        <app-tree [listData]="entityTree" class="w-100"></app-tree>
      </div>
      <div class="row p-0 pt-100">
        <app-pagination [options]="optionsTree" class="w-100" style="position: absolute; bottom:0;"></app-pagination>
      </div>
    </div>
    <div class="col-10">
      <app-list-entity [listData]="listData"></app-list-entity>
    </div>
  </div>
</div>
