
  <div class="my-custom-scrollbar my-custom-scrollbar-primary container-fluid mx-auto h-75 mb-4 w-100">
<ul class="list-group list-group-flush">
  <li class="list-group-item" [ngClass]="selected === 'all' ? 'list-group-item-secondary' : ''"
    (click)="onClick('all')">Todos
    <p class="d-inline" (click)="new()">
      <i class="fa fa-plus"></i>
    </p>
  </li>
  <li class="list-group-item" [ngClass]="selected === entity ? 'list-group-item-secondary' : ''"
    *ngFor="let entity of listData" (click)="onClick(entity)">
    <div class="w-100">
      {{getTitle(entity)}}
      <p class="d-inline" (click)="edit(entity)">
        <i class="fa fa-edit right"></i>
      </p>
    </div>
  </li>
</ul>
</div>
<app-modal [modalInfo]="modalEditInfo" *ngIf="isCategoryEntity">
  <app-categories-frm [categoryId]="selected.id ? selected.id : undefined"></app-categories-frm>
</app-modal>
