<ul class="list-group list-group-flush">
  <li class="list-group-item" [ngClass]="selected === 'all' ? 'list-group-item-secondary' : ''" (click)="onClick('all')">Todos</li>
  <li class="list-group-item" [ngClass]="selected === entity ? 'list-group-item-secondary' : ''" *ngFor="let entity of listData" (click)="onClick(entity); applyColor($event)">{{getTitle(entity)}}</li>
</ul>
