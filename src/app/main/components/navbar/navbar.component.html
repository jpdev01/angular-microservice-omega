<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <div class="item-navbar" *ngFor="let item of componentsNavbar; first as isFirst">
      <li class="nav-item active" *ngIf="!item.itens">
        <a class="nav-link" href="{{ item.link }}">
          <i class="{{item.image}}"></i>
          {{ item.title }}
          <span class="sr-only" *ngIf="isFirst">(current)</span>
          </a>
      </li>



      <li class="nav-item dropdown" *ngIf="item.itens">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="{{item.image}}">
            <span class="badge badge-primary"></span>
          </i>
          {{item.title}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{{subItem.link}}" *ngFor="let subItem of item.itens">
            {{subItem.title}}
          </a>
        </div>
      </li>
    </div>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-envelope-o">
          </i>
          Usuários
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Configurar usuário</a>
          <a class="dropdown-item" href="/home/users">
            Visualizar usuários
          </a>
        </div>
      </li>
    </ul>


  </div>
</nav>
