      <form class="form-horizontal">
        <div class="card-body panel-body" style="width: 100%">

          <div *ngFor="let group of formModel.fields">
            <div class="col-4">
              <div class="row">

                <div class="col-auto">

                  <div *ngFor="let field of group">
                    <div class="row">
                      <div class="fb-field-container col-form-label control-label" style="min-height:26px">
                        <div class="fb-inline-field-container " style="display: inherit; vertical-align:top;">
                          <label id="tlabel_1989842181">{{ field.label }}: </label>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="col">
                  <div *ngFor="let field of group">
                    <div class="row mb-2">
                      <div class="col-sm-2 col-lg-10 fb-field-container " style="min-height:26px">
                        <div class="fb-inline-field-container form-line" style="display: inherit;vertical-align:top;">
                          <input class="form-control form-control-sm rounded-0" type="{{field.type}}"
                            *ngIf="field.type != 'select'">
                          <select class="form-control form-control-sm rounded-0" *ngIf="field.type == 'select'">
                            <option *ngFor="let option of field.fields || ToArray(field.fields[0])" value="{{ option }}">{{ option }}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>




        </div>



      </form>
    </div>



  </div>
</div>
