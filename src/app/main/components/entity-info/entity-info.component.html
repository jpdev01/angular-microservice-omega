<div class="container-fluid">

  <div class="col-12">
    <div class="row" *ngIf="titleEntity">
      <div class="col-8">
        <h5 class="">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person"
            viewBox="0 0 16 16">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
          </svg>
          {{ titleEntity}}<span *ngIf="subTitleEntity">: {{ subTitleEntity }}</span>
        </h5>
      </div>
    </div>
    <div class="row pt-4">

      <div class="col-6" *ngFor="let group of groupsOfFields">
        <p class="border-bottom"><strong>{{group.formGroupName}}</strong></p>
        <p *ngFor="let field of group.fields"><strong>{{field.label}}: </strong>{{ getValueFormatted(field.value) }}</p>

      </div>



    </div>
    <div class="row" style="bottom: 0;">
      <div class="btn-group pull-right" role="group" aria-label="Third group">
        <button type="button" class="btn btn-light pull-right m-2 btn-sm" (click)="edit()">
          <!-- <a href="" class="text-dark"> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square mr-2" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
          Editar
        <!-- </a> -->
      </button>
      </div>
    </div>
  </div>
