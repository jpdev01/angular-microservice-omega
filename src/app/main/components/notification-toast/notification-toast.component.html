<div aria-live="polite" aria-atomic="true" style="position: relative; height: 0px; z-index:5">
  <div class="toast" style="position: absolute; top: 0; right: 0; margin: 4px;" data-delay="3000">

    <div class="toast-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </svg>
      <!-- <i class="bi bi-check2"></i> -->
      <!-- <i class="fas fa-check rounded mr-2" aria-hidden="false"></i> -->
      <!-- <img src="..." class="rounded mr-2" alt="..."> -->
      <strong class="ml-2 mr-auto">{{notification.title}}</strong>
      <small *ngIf="notification.timeLabel">{{ notification.timeLabel }}</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

    </div>
    <div class="toast-body">
      {{notification.text}}
    </div>
  </div>
</div>
