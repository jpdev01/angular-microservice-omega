<h1 mat-dialog-title>Nova Live</h1>

<div mat-dialog-content>
  <form class="example-form" [formGroup]="liveForm">

    <mat-form-field class="example-full-width">
      <mat-label>Nome da live</mat-label>
      <input matInput formControlName="liveName" name="liveName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Nome do canal</mat-label>
      <input matInput formControlName="channelName" name="channelName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Link completo</mat-label>
      <input matInput formControlName="liveLink" name="liveLink">
    </mat-form-field>

    <div fxLayout="row wrap">
      <div fxFlex="50" fxFill fxLayoutAlign="start center">
        <!-- grid-->

        <mat-form-field class="example-full-width">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="liveDate" name="liveDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- grid -->
      </div>
    </div>

    <div fxLayout="row wrap">
      <div fxFlex="50" fxFill fxLayoutAlign="start center">

        <mat-form-field class="example-full-width">
          <mat-label>Hor√°rio</mat-label>
          <input matInput type="time" formControlName="liveTime" name="liveTime">
        </mat-form-field>

      </div>
    </div>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="createLive()">Salvar</button>
</div>
